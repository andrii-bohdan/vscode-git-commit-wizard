name: Version Bump

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  version-bump:
    name: Version bump before publishing extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Automated Version Bump
        id: version
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: "ðŸ”¼ bump(v): version to {{version}} [skip ci]"

      - name: Create Tag
        id: create_tag
        run: |
          echo ::set-output name=tag::v${{ steps.version.outputs.new_version }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            Auto-generated release for version ${{ steps.version.outputs.new_version }}.
          draft: false
          prerelease: false
