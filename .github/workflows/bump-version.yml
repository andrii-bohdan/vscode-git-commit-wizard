name: Version Bump

on:
  pull_request:
    branches:
      - main
    types:
      - opened

jobs:
  version-bump:
    name: Version bump before publishing extension
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Automated Version Bump
        uses: "phips28/gh-action-bump-version@master"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit-message: "ðŸ”¼ bump(v): version to {{version}} [skip ci]"

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-bump.outputs.new_version }}
          release_name: Release v${{ steps.version-bump.outputs.new_version }}
          body: |
            Auto-generated release for version v${{ steps.version-bump.outputs.new_version }}.
          draft: false
          prerelease: false
