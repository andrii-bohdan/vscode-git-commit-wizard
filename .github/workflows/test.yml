name: Test

on:
  push:
    branches:
      - pre-dev
      - "feat**"
      - "fix**"
      - "test**"

jobs:
  build:
    strategy:
      matrix:
        os: [macos-stable, ubuntu-stable, windows-stable]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm install
      - run: xvfb-run -a npm test
        if: runner.os == 'Linux'

      - run: npm test
        if: runner.os != 'Linux'
